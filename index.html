<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Grid will go here -->
        <div class="row">
            <!-- Example of a single grid item -->
            <div class="col-md-4 mb-4">
                <div class="image-container" data-state="Destroyed">
                    <img src="assets/ship_test.jpg" class="img-fluid" alt="Image description">
                    <p class="image-caption">Ракетний крейсер "Москва"</p>
                    <!-- Button hidden by default, shown for "Destroyed" images -->
                    <button class="btn btn-primary view-gallery" data-toggle="tooltip" data-placement="top" title="View Gallery">View Gallery</button>

                </div>
            </div>
            <!-- Repeat the above block for each image you want to include -->
        </div>
        <div class="row">
            <!-- Example of a single grid item -->
            <div class="col-md-4 mb-4">
                <div class="image-container" data-state="Normal">
                    <img src="assets/ship_test.jpg" class="img-fluid" alt="Image description">
                    <p class="image-caption">Григорович</p>
                    <!-- Button hidden by default, shown for "Destroyed" images -->
                    <button class="btn btn-primary view-gallery" style="display: none;">View Gallery</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="image-container" data-state="Normal">
                    <img src="assets/ship_test.jpg" class="img-fluid" alt="Image description">
                    <p class="image-caption">Адмірал Ессен</p>
                    <!-- Button hidden by default, shown for "Destroyed" images -->
                    <button class="btn btn-primary view-gallery" style="display: none;">View Gallery</button>
                </div>
            </div>
            <!-- Repeat the above block for each image you want to include -->
        </div>
        
    </div>
    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="galleryModalLabel">Image Gallery</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <!-- Gallery images/videos will be injected here -->
            </div>
        </div>
        </div>
    </div>
     <!-- Full jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>
</html>
