<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <ul class="nav nav-tabs" id="shipTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="all-tab" data-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All</a>
        </li>
        <!-- Repeat for other categories -->
        <li class="nav-item">
          <a class="nav-link" id="category1-tab" data-toggle="tab" href="#category1" role="tab" aria-controls="category1" aria-selected="false">Category 1</a>
        </li>
        <!-- ... -->
      </ul>
      
    <div class="tab-content" id="shipTabsContent">
    <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
        <!-- All ships will be displayed here -->
        <div class="container" id="container">
            <!-- Grid will go here -->
        </div>
    </div>
    <!-- Repeat for other categories -->
    <div class="tab-pane fade" id="category1" role="tabpanel" aria-labelledby="category1-tab">
        <!-- Category 1 ships will be displayed here -->
    </div>
    <!-- ... -->
    </div>

    <!-- Gallery Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="galleryModalLabel">Image Gallery</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <!-- Gallery images/videos will be injected here -->
            </div>
        </div>
        </div>
    </div>
     <!-- Full jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>
</html>
