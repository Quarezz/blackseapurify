<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Grid will go here -->
        <div class="row">
            <!-- Example of a single grid item -->
            <div class="col-md-4 mb-4">
                <div class="image-container" data-state="Destroyed">
                    <img src="assets/ship_test.jpg" class="img-fluid" alt="Image description">
                    <p class="image-caption">Ракетний крейсер "Москва"</p>
                    <!-- Button hidden by default, shown for "Destroyed" images -->
                    <button class="btn btn-primary view-gallery" style="display: none;">View Gallery</button>
                </div>
            </div>
            <!-- Repeat the above block for each image you want to include -->
        </div>
        <div class="row">
            <!-- Example of a single grid item -->
            <div class="col-md-4 mb-4">
                <div class="image-container" data-state="Normal">
                    <img src="assets/ship_test.jpg" class="img-fluid" alt="Image description">
                    <p class="image-caption">Григорович</p>
                    <!-- Button hidden by default, shown for "Destroyed" images -->
                    <button class="btn btn-primary view-gallery" style="display: none;">View Gallery</button>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="image-container" data-state="Normal">
                    <img src="assets/ship_test.jpg" class="img-fluid" alt="Image description">
                    <p class="image-caption">Адмірал Ессен</p>
                    <!-- Button hidden by default, shown for "Destroyed" images -->
                    <button class="btn btn-primary view-gallery" style="display: none;">View Gallery</button>
                </div>
            </div>
            <!-- Repeat the above block for each image you want to include -->
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
